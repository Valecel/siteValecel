<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/mediaresponsiv.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <title>Cadastro - ValeCel</title>

</head>

<body>

<header class="header-logo container">
    <a href="index.html"><img src="imagens/logo.png" alt="Logo da empresa ValeCel" class="logo-login"></a>
  </header>

  <div class="wrapperContainer">
    <main class="mainContent container">

      <section class="mainContainer row">
        <article class="register">
          <div class="register-text">
            <p>Já tem uma conta?</p>
          </div>
          <div class="register-link">
            <a href="login.html">Faça o log-in!</a>
          </div>
        </article>

        <article class="form-box">
          <form method="post">
            <fieldset>
              <h2 class="titleForm cadastroTitle">Cadastro</h2>
              <label for="username">Digite o seu e-mail:</label>
              <input type="email" id="username" name="username" class="inputbox inputboxCadastro" placeholder="exemplo@email.com"
                required>

              <label for="password">Digite a sua senha:</label>
              <input type="password" id="password" name="password" class="inputbox inputboxCadastro" placeholder="************" required>

              <label for="password">Digite novamente a senha:</label>
              <input type="password" id="password" name="password" class="inputbox inputboxCadastro" placeholder="************" required>
              <div class="btn">
                <button type="submit" class="btnDefault btn_cadastro">Cadastrar</button>
              </div>
            </fieldset>
          </form>
        </article>

      </section>

    </main>
  </div>
  <footer class="container footer">
    <div class="container-footer">
      <div class="location">

        <h3>Localização</h3>

        <address class="addressFooter">
          <p>Vale Real</p>
          <p>Rio Grande do Sul</p>
          <p>95778-000</p>
          <p>Brasil</p>
        </address>
      </div>
      <div class="contact">

        <h3>Contato</h3>

        <address class="addressFooter">
          <p>assistencia@</p>
          <p>valecelinfo.co</p>
          <p>m.br</p>
          <p>(51) 99883176335</p>
        </address>
      </div>
    </div>
    <img src="imagens/logo-footer.png" alt="Logo da empresa ValeCel">
  </footer>
</body>

</html>
