<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- caminho relativo corrigido -->
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Login - ValeCel</title>
</head>
<body>
  <header class="header-logo container">
    <img src="/SiteValecel/imagens/logo.png" alt="Logo da empresa ValeCel" class="logo-login">
  </header>
  <div class="wrapperContainer">
    <main class="mainContent container">
      <section class="mainContainer row">
        <article class="register">
          <div class="register-text"><p>Não tem uma conta?</p></div>
          <div class="register-link"><a href="register.html">Cadastre-se aqui!</a></div>
        </article>

        <article class="form-box">
          <form method="post" id="form">
            <fieldset>
              <h2 class="titleForm">Login</h2>

              <label for="username">Digite o seu e-mail:</label>
              <input type="email" id="email" name="email" class="inputbox" onchange="onChangeEmail()" placeholder="exemplo@email.com" required>
              <div class="error" id="email-required-error">E-mail é obrigatório</div>
              <div class="error" id="email-invalid-error">E-mail é invalido</div>

              <label for="password">Digite a sua senha:</label>
              <input type="password" id="password" name="password" class="inputbox" onchange="onChangePassword()" placeholder="************" required>
              <div class="error" id="password-required-error">Senha é obrigatória</div>

              <div class="btn">
                <button type="button" class="btn_submit" onclick="login()" id="recover-password-button" disabled="true" >Entrar</button>
              </div>
              <script src="index.js"></script>
              <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app-compat.js"></script>
              <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-auth-compat.js"></script>
              <script>
                  const firebaseConfig = {
                      apiKey: "AIzaSyBSs0SrTvffmWdCnOnlO96UkhSwzF1Or_Q",
                      authDomain: "bancodedados-dev.firebaseapp.com",
                      databaseURL: "https://bancodedados-dev-default-rtdb.firebaseio.com",
                      projectId: "bancodedados-dev",
                      storageBucket: "bancodedados-dev.firebasestorage.app",
                      messagingSenderId: "935698805779",
                      appId: "1:935698805779:web:dbeba2e604f5c1f54cbbe6"
                   };
                  firebase.initializeApp(firebaseConfig);
              </script>
            </fieldset>
          </form>
        </article>
      </section>
    </main>
  </div>
  <footer class="container"></footer>
</body>
</html>
