name: Robot Framework Tests

on:
  push:
    branches:
      - main
      - testesValidosQa
  pull_request:
    branches:
      - main
      - testesValidosQa

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework robotframework-seleniumlibrary selenium webdriver-manager

      - name: Run Robot Framework tests
        run: |
          robot cenariosDeTestes/suites/validarMenuseItensDaPagina.robot

      - name: Upload Robot Framework reports
        uses: actions/upload-artifact@v4
        with:
          name: robot-framework-reports
          path: |
            log.html
            report.html
            output.xml
