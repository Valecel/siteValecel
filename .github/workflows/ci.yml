name: Robot Framework Tests

on:
  push:
    branches:
      - main
      - testesValidosQa
  pull_request:
    branches:
      - main
      - testesValidosQa

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework robotframework-seleniumlibrary selenium webdriver-manager

      # ---- Instalar navegadores ----
      - name: Install Microsoft Edge
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
          sudo install -o root -g root -m 644 microsoft.gpg /usr/share/keyrings/
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft.gpg] https://packages.microsoft.com/repos/edge stable main" | sudo tee /etc/apt/sources.list.d/microsoft-edge.list
          sudo apt update
          sudo apt install -y microsoft-edge-stable

      - name: Install Google Chrome
        run: |
          curl -fsSL https://dl.google.com/linux/linux_signing_key.pub | gpg --dearmor > google.gpg
          sudo install -o root -g root -m 644 google.gpg /usr/share/keyrings/
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt update
          sudo apt install -y google-chrome-stable

      - name: Install Firefox
        run: |
          sudo apt update
          sudo apt install -y firefox

      - name: Install Opera
        run: |
          curl -fsSL https://deb.opera.com/archive.key | gpg --dearmor > opera.gpg
          sudo install -o root -g root -m 644 opera.gpg /usr/share/keyrings/
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/opera.gpg] https://deb.opera.com/opera-stable/ stable non-free" | sudo tee /etc/apt/sources.list.d/opera.list
          sudo apt update
          sudo apt install -y opera-stable

      # ---- Instalar drivers ----
      - name: Install Drivers
        run: |
          python - <<EOF
          from webdriver_manager.microsoft import EdgeChromiumDriverManager
          from webdriver_manager.chrome import ChromeDriverManager
          from webdriver_manager.firefox import GeckoDriverManager
          from webdriver_manager.opera import OperaDriverManager
          import os
          
          paths = [
              EdgeChromiumDriverManager().install(),
              ChromeDriverManager().install(),
              GeckoDriverManager().install(),
              OperaDriverManager().install(),
          ]
          for p in paths:
              print(f"::add-path::{os.path.dirname(p)}")
          EOF

      # ---- Rodar testes com fallback ----
      - name: Run Robot Framework tests (with fallback)
        run: |
          set -e
          for browser in edge chrome firefox opera; do
            echo ">>> Tentando rodar no navegador: $browser"
            if robot -v BROWSER:$browser cenariosDeTestes/suites/validarMenuseItensDaPagina.robot; then
              echo ">>> Testes passaram no $browser âœ…"
              exit 0
            else
              echo ">>> Falhou no $browser âŒ, tentando prÃ³ximo..."
            fi
          done
          echo ">>> Nenhum navegador passou os testes ðŸš¨"
          exit 1

      - name: Upload Robot Framework reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-framework-reports
          path: |
            log.html
            report.html
            output.xml
