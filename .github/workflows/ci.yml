name: Teste de Performance K6

on:
  push:
    branches:
      - main  # Substitua 'main' pelo nome da sua branch principal, se necessário
  pull_request:
    branches:
      - main

jobs:
  performance-tests:
    name: Teste de Performance K6
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '16'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install k6
        run: |
          echo ">>> Instalando k6"
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69 || echo "Key já adicionada"
          sudo apt-add-repository "deb https://dl.k6.io/deb stable main" || echo "Repository já adicionada"
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Run K6 performance tests with fallback
        run: |
          set -e
          mkdir -p report
          echo ">>> Executando teste de carga K6"
          if k6 run --out json=report/result.json teste-esteira.js; then
            echo "✅ Teste K6 executado com sucesso"
          else
            echo "❌ Falha na execução do K6"
            exit 1
          fi

      - name: Upload K6 report
        if: always()
        uses: actions/upload-artifact@v4
        with: 
          name: Relatório de Teste de Performance
          path: report
