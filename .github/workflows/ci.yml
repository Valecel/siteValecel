name: Robot Framework Tests

on:
  push:
    branches:
      - main
      - testesValidosQa
  pull_request:
    branches:
      - main
      - testesValidosQa

jobs:
  robot-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework robotframework-seleniumlibrary selenium chromedriver-autoinstaller

      - name: Instala Google Chrome
        run: |
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Garante Chromedriver correto para o Chrome
        run: |
          python -c "import chromedriver_autoinstaller; chromedriver_autoinstaller.install()"

      - name: Run Robot Framework tests
        env:
          ROBOT_SYSLOG_FILE: NONE
        run: |
          set -e
          export TMPDIR=$(mktemp -d)
          export PROFILE_DIR=$(mktemp -d)
          robot --loglevel DEBUG --variable BROWSER:chrome --variable CHROME_OPTIONS:--headless,--no-sandbox,--disable-dev-shm-usage,--user-data-dir=$PROFILE_DIR cenariosDeTestes/suites/validarMenuseItensDaPagina.robot || (cat log.html || true; exit 1)

      - name: Upload Robot Framework reports
        uses: actions/upload-artifact@v4
        with:
          name: robot-framework-reports
          path: |
            log.html
            report.html
            output.xml
            *.png
