# Run Robot Tests
#
# Execução manual via GitHub Actions:
# 1. Vá em Actions > Run Robot Tests > Run workflow.
# 2. (Opcional) Preencha o campo 'tag' para rodar apenas testes marcados (ex: regressivo).
#    - Deixe em branco para rodar todos os testes.
#    - Exemplo: Para rodar só os testes com a tag regressivo, preencha: regressivo
#
# Execução automática:
# - O pipeline roda automaticamente em push ou pull request nas branches main e testesValidosQa.

name: Run Robot Tests

on:
  push:
    branches:
      - main
      - testesValidosQa
      - homologacao
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag Robot Framework para execução manual (ex: regressivo)'
        required: false
        default: ''

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install robotframework-seleniumlibrary
          pip install selenium
          pip install webdriver-manager

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Start Xvfb
        run: |
          sudo apt-get install -y xvfb
          /usr/bin/Xvfb :99 -ac -screen 0 1920x1080x24 &
          export DISPLAY=:99

      - name: Run Robot Framework tests
        env:
          DISPLAY: :99
        run: |
          robot -d results cenariosDeTestes/suites/

      - name: Upload Robot Framework results
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results

  test-by-tag:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install robotframework-seleniumlibrary
          pip install selenium
          pip install webdriver-manager

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Start Xvfb
        run: |
          sudo apt-get install -y xvfb
          /usr/bin/Xvfb :99 -ac -screen 0 1920x1080x24 &
          export DISPLAY=:99

      - name: Run Robot Framework tests by tag
        env:
          DISPLAY: :99
        run: |
          if [ -z "${{ github.event.inputs.tag }}" ]; then \
            robot -d results cenariosDeTestes/suites/; \
          else \
            robot -i ${{ github.event.inputs.tag }} -d results cenariosDeTestes/suites/; \
          fi

      - name: Upload Robot Framework results
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results