name: Robot Framework Tests

on:
  push:
    branches:
      - main
      - testesValidosQa
  pull_request:
    branches:
      - main
      - testesValidosQa

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework robotframework-seleniumlibrary selenium webdriver-manager

      # Instalar navegadores e drivers
      - name: Install browsers and drivers
        run: |
          sudo apt update
          # Edge + driver
          curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
          sudo install -o root -g root -m 644 microsoft.gpg /usr/share/keyrings/
          sudo sh -c 'echo "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft.gpg] https://packages.microsoft.com/repos/edge stable main" > /etc/apt/sources.list.d/microsoft-edge.list'
          sudo apt update
          sudo apt install -y microsoft-edge-stable

          # Chrome
          sudo apt install -y chromium-browser chromium-chromedriver

          # Firefox
          sudo apt install -y firefox-geckodriver

          # Opera
          sudo apt install -y opera

      - name: Run Robot Framework tests with fallback
        run: |
          set -e
          for browser in edge chrome firefox opera; do
            if command -v ${browser} >/dev/null 2>&1 || command -v ${browser}-stable >/dev/null 2>&1; then
              echo "==========================================="
              echo ">>> Tentando rodar testes no $browser"
              echo "==========================================="
              if robot -v BROWSER:$browser -v HEADLESS:True cenariosDeTestes/suites/validarMenuseItensDaPagina.robot; then
                echo "==========================================="
                echo ">>> Testes passaram com sucesso no $browser ✅"
                echo "==========================================="
                exit 0
              else
                echo "==========================================="
                echo ">>> Falha nos testes com $browser ❌"
                echo ">>> Tentando próximo navegador..."
                echo "==========================================="
              fi
            else
              echo ">>> $browser não disponível no runner, pulando..."
            fi
          done
          echo "❌ Nenhum navegador conseguiu rodar os testes"
          exit 1

      - name: Upload Robot Framework reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-framework-reports
          path: |
            log.html
            report.html
            output.xml
