name: Run Robot Tests

on:
  push:
    branches:
      - main
      - testesValidosQa

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install robotframework-seleniumlibrary
          pip install selenium
          pip install webdriver-manager

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run Robot Framework tests
        run: |
          # Remove --user-data-dir para evitar conflito de perfil do Chrome no CI
          robot --variable BROWSER:chrome --variable OPTIONS:"headless;--no-sandbox;--disable-dev-shm-usage;--disable-gpu;--remote-debugging-port=9222" -d results cenariosDeTestes/suites/

      - name: Upload Robot Framework results
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results
