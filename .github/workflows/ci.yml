for browser in edge chrome firefox opera; do
  if command -v ${browser} >/dev/null 2>&1; then
    echo ">>> Testando no $browser"
    if robot -v BROWSER:$browser cenariosDeTestes/suites/validarMenuseItensDaPagina.robot; then
      exit 0
    fi
  else
    echo ">>> $browser não disponível, pulando..."
  fi
done
exit 1
