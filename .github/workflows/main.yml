name: ğŸš€ Deploy website on push

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ftp_host }}
          username: ${{ secrets.ftp_user }}
          password: ${{ secrets.ftp_password }}
          protocol: ftps
          port: 21

          # publica na RAIZ do subdomÃ­nio
          server-dir: /sitevalecel.valecelinfo.com.br/
          local-dir: ./      # raiz do repo; ajuste se usar subpasta (ex.: ./SiteValecel/)

          # âš ï¸ RODE UMA VEZ para limpar a raiz remota (remove .git/ que jÃ¡ foi enviada)
          dangerous-clean-slate: true

          timeout: 60000
          exclude: |
            **/.git/**                # nunca enviar a pasta .git/
            **/.github/**
            **/node_modules/**
            **/.ftp-deploy-sync-state.json
            **/.DS_Store
            .gitattributes
            .gitignore
            README.md
            LICENSE
